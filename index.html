<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="verify-admitad" content="f9dbcef444" />
    <title>SmartPick AI | Trending Deals</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-700 p-4 text-white text-center text-xl font-bold shadow-md">SmartPick Global Deals</nav>
    
    <div class="container mx-auto px-4 py-10">
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Loading state -->
            <p class="text-center col-span-full py-10 text-gray-500">Loading amazing deals...</p>
        </div>
    </div>

    <script>
        async function loadProducts() {
            const grid = document.getElementById('product-grid');
            try {
                const response = await fetch('products.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error('File not found');
                const products = await response.json();
                
                if (products.length === 0) {
                    grid.innerHTML = '<p class="text-center col-span-full py-10">No products found. Script is updating...</p>';
                    return;
                }

                grid.innerHTML = '';
                products.forEach(p => {
                    grid.innerHTML += `
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition">
                            <img src="${p.image}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/300?text=Product+Image'">
                            <div class="p-4">
                                <h3 class="font-bold text-gray-800 h-12 overflow-hidden">${p.name}</h3>
                                <p class="text-green-600 font-bold mt-2 text-lg">${p.price}</p>
                                <a href="${p.affiliate_link}" target="_blank" class="block w-full text-center bg-indigo-600 text-white mt-4 py-2 rounded hover:bg-indigo-800 transition">View Deal</a>
                            </div>
                        </div>`;
                });
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<p class="text-center col-span-full py-10 text-red-500">Error loading products. Please run the Python script.</p>';
            }
        }
        loadProducts();
    </script>
</body>
</html>
