<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="verify-admitad" content="f9dbcef444" />
    <title>SMARTPICK PRO | AI TRENDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; margin: 0; }
        .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); transition: 0.5s; }
        .glass-card:hover { border-color: #3b82f6; transform: translateY(-10px); }
        .active-tab { background: #2563eb !important; color: white !important; }
        .tab { background: rgba(255,255,255,0.05); padding: 8px 20px; border-radius: 99px; font-size: 11px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="p-8 flex justify-between items-center container mx-auto">
        <div class="text-3xl font-black italic tracking-tighter uppercase">SmartPick <span class="text-blue-500">PRO</span></div>
        <div class="text-[10px] opacity-40 font-bold uppercase tracking-widest">Neural Link v5.0 Active</div>
    </nav>

    <header class="container mx-auto text-center py-10 px-4" data-aos="zoom-out">
        <h1 class="text-6xl md:text-8xl font-black mb-8 leading-none tracking-tighter uppercase">AI <span class="text-blue-500 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-600">DEAL</span> ENGINE</h1>
        
        <div class="flex flex-wrap justify-center gap-4 mt-8" id="filter-tabs">
            <div class="tab active-tab" onclick="filterData('All')">ALL TRENDS</div>
            <div class="tab" onclick="filterData('Electronics')">ELECTRONICS</div>
            <div class="tab" onclick="filterData('Home')">HOME</div>
            <div class="tab" onclick="filterData('Fashion')">FASHION</div>
        </div>
    </header>

    <main class="container mx-auto px-6 pb-40">
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Products will appear here -->
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        let products = [];

        async function load() {
            const grid = document.getElementById('product-grid');
            try {
                const res = await fetch('products.json?v=' + Date.now());
                products = await res.json();
                render(products);
            } catch (e) {
                grid.innerHTML = '<p class="col-span-full text-center py-20 opacity-30">SCANNING MARKETS...</p>';
            }
        }

        function render(data) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            data.forEach((p, i) => {
                grid.innerHTML += `
                    <div class="glass-card rounded-[2.5rem] p-6 group" data-aos="fade-up" data-aos-delay="${i*50}">
                        <div class="relative h-56 mb-6 rounded-2xl overflow-hidden bg-white flex items-center justify-center p-4">
                            <img src="${p.image}" class="max-h-full object-contain transition-transform duration-700 group-hover:scale-110" onerror="this.src='https://placehold.co/400x400/020617/3b82f6?text=Asset+Syncing...'">
                        </div>
                        <div class="text-[10px] text-blue-500 font-bold uppercase mb-2">${p.category}</div>
                        <h2 class="text-lg font-bold mb-6 h-12 overflow-hidden leading-tight">${p.name}</h2>
                        <div class="flex items-center justify-between border-t border-white/5 pt-6">
                            <span class="text-2xl font-black">${p.price}</span>
                            <a href="${p.affiliate_link}" target="_blank" class="bg-blue-600 px-6 py-2 rounded-xl font-bold text-xs hover:bg-white hover:text-blue-600 transition-all">ANALYZE</a>
                        </div>
                    </div>`;
            });
        }

        function filterData(cat) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
            event.target.classList.add('active-tab');
            if(cat === 'All') render(products);
            else render(products.filter(p => p.category === cat));
        }

        load();
    </script>
</body>
</html>
