<!-- در انتهای فایل index.html بخش اسکریپت را با این عوض کن -->
<script>
    async function loadProducts() {
        try {
            // اضافه کردن یک عدد تصادفی برای دور زدن کش مرورگر
            const response = await fetch('products.json?v=' + new Date().getTime());
            const products = await response.json();
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            products.forEach(p => {
                if (p.status === 'active') {
                    grid.innerHTML += `
                        <div class="product-card bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                            <div class="relative">
                                <img src="${p.image}" class="w-full h-52 object-cover" onerror="this.src='https://via.placeholder.com/300'">
                                <span class="absolute top-3 right-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">TRENDING</span>
                            </div>
                            <div class="p-5">
                                <span class="text-indigo-500 text-xs font-bold uppercase tracking-widest">${p.category}</span>
                                <h3 class="text-lg font-bold text-gray-900 mt-1 h-14 overflow-hidden">${p.name}</h3>
                                <div class="flex items-center justify-between mt-6">
                                    <span class="text-2xl font-black text-gray-900">${p.price}</span>
                                    <a href="${p.affiliate_link}" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl font-bold transition">
                                        Check Price
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        } catch (e) {
            console.error("Error loading products:", e);
        }
    }
    loadProducts();
</script>
