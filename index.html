<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="verify-admitad" content="f9dbcef444" />
    <title>SMARTPICK PRO | AI TRENDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .product-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; transition: 0.3s; }
        .product-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
    </style>
</head>
<body>
    <nav class="p-6 border-b border-white/5 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter">SMARTPICK <span class="text-blue-500">PRO</span></div>
            <div class="text-[10px] opacity-50 uppercase tracking-widest">Global AI Engine Active</div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12">
        <h1 class="text-4xl md:text-6xl font-bold text-center mb-16">Trending <span class="text-blue-500">Global</span> Deals</h1>
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Products will appear here -->
        </div>
    </div>

    <script>
        async function load() {
            const grid = document.getElementById('product-grid');
            try {
                const res = await fetch('products.json?v=' + Math.random());
                const data = await res.json();
                grid.innerHTML = '';
                data.forEach(p => {
                    grid.innerHTML += `
                        <div class="product-card">
                            <div class="bg-white rounded-xl mb-4 overflow-hidden h-48 flex items-center justify-center">
                                <img src="${p.image}" class="max-h-full object-contain" onerror="this.src='https://placehold.co/400x400?text=Syncing...'">
                            </div>
                            <h3 class="font-bold text-lg mb-4 h-12 overflow-hidden leading-tight">${p.name}</h3>
                            <div class="flex justify-between items-center">
                                <span class="text-xl font-black text-blue-400">${p.price}</span>
                                <a href="${p.affiliate_link}" target="_blank" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm hover:bg-blue-700">BUY NOW</a>
                            </div>
                        </div>`;
                });
            } catch (e) {
                grid.innerHTML = '<p class="text-center col-span-full">Database syncing. Please refresh in 1 minute...</p>';
            }
        }
        load();
    </script>
</body>
</html>
