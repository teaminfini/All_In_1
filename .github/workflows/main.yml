name: Auto Update Trending Products
on:
  schedule:
    - cron: '0 0 * * *' # هر شب ساعت ۱۲ شب به وقت گرینویچ اجرا می‌شود
  workflow_dispatch: # اجازه می‌دهد دستی هم اجرا کنی

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pytrends

      - name: Run Update Script
        run: python auto_update.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add products.json
          git commit -m "Auto-update products and check links" || exit 0
          git push
