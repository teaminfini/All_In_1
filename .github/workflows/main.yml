name: Auto Link Checker and Updater

on:
  schedule:
    - cron: '0 0 * * *' # هر شب ساعت ۱۲ شب خودش اجرا می‌شود
  workflow_dispatch: # این خط باعث می‌شود دکمه اجرای دستی فعال شود

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Python Script
        run: python auto_update.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add products.json
          git commit -m "Auto-update product status" || echo "No changes to commit"
          git push
